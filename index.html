<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inspirational Quote</title>
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #22d3ee;
      --btn: #2563eb;
      --btn-h: #1d4ed8;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 80% -10%, #1f2937 0%, var(--bg) 60%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Inter, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
    }
    main.wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .stack {
      width: min(800px, 92vw);
      display: grid;
      gap: 18px;
      text-align: center;
    }
    h1 {
      font-size: clamp(22px, 4vw, 28px);
      font-weight: 700;
      letter-spacing: 0.3px;
      margin: 0;
      color: #f3f4f6;
    }
    .card {
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 18px;
      padding: clamp(20px, 4.5vw, 36px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 0 40px rgba(255,255,255,0.03);
    }
    .quote {
      margin: 0 0 14px;
      font-size: clamp(20px, 3.2vw, 30px);
      line-height: 1.35;
      letter-spacing: 0.2px;
    }
    .quote::before,
    .quote::after {
      content: "“";
      font-size: 1.2em;
      color: var(--accent);
      opacity: 0.9;
      margin-right: 4px;
    }
    .quote::after {
      content: "”";
      margin-left: 4px;
      margin-right: 0;
    }
    .author {
      display: block;
      font-style: normal;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
      letter-spacing: 0.3px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 4px;
    }
    button {
      appearance: none;
      border: none;
      background: linear-gradient(180deg, var(--btn), var(--btn-h));
      color: white;
      border-radius: 12px;
      padding: 12px 18px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transition: transform 0.08s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px) scale(0.99); }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
    .fade-in {
      animation: fadeIn 300ms ease-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(3px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .loading {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 16px);
    }
    .dot {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
      40% { transform: translateY(-6px); opacity: 1; }
    }
    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      color: #9aa2b1;
      font-size: 12px;
      opacity: 0.7;
      pointer-events: none;
    }
    a.link {
      color: #93c5fd;
      text-decoration: none;
      border-bottom: 1px dashed rgba(147,197,253,0.5);
      pointer-events: auto;
    }
    a.link:hover { border-bottom-style: solid; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="stack">
      <h1>Daily Inspiration</h1>
      <section class="card" id="quoteCard" aria-live="polite" aria-busy="true">
        <p class="sr-only" id="status">Loading quote…</p>
        <blockquote id="quote" class="quote">Loading quote…</blockquote>
        <cite id="author" class="author"></cite>
      </section>
      <div class="actions">
        <button id="newQuoteBtn" type="button" aria-label="Get a new quote">New Quote</button>
      </div>
    </div>
  </main>

  <footer>
    Quotes provided by the Quotable API. <a class="link" href="https://api.quotable.io" target="_blank" rel="noopener">Learn more</a>
  </footer>

  <script>
    (function () {
      const quoteEl = document.getElementById('quote');
      const authorEl = document.getElementById('author');
      const statusEl = document.getElementById('status');
      const cardEl = document.getElementById('quoteCard');
      const btn = document.getElementById('newQuoteBtn');

      async function fetchQuote() {
        setLoading(true);
        try {
          const url = 'https://api.quotable.io/random?tags=inspirational';
          const res = await fetch(url, { cache: 'no-store' });
          if (!res.ok) throw new Error('Network response was not ok: ' + res.status);
          const data = await res.json();
          if (!data || !data.content) throw new Error('Unexpected API response');
          renderQuote(data.content, data.author || 'Unknown');
        } catch (err) {
          renderError('Could not load a quote. Please try again.');
          // console.error(err); // Uncomment for debugging
        } finally {
          setLoading(false);
        }
      }

      function setLoading(isLoading) {
        btn.disabled = isLoading;
        cardEl.setAttribute('aria-busy', String(isLoading));
        if (isLoading) {
          statusEl.textContent = 'Loading quote…';
          quoteEl.innerHTML = `
            <span class="loading">
              Loading
              <span class="dot"></span><span class="dot"></span><span class="dot"></span>
            </span>
          `;
          authorEl.textContent = '';
        } else {
          statusEl.textContent = '';
        }
      }

      function renderQuote(text, author) {
        quoteEl.textContent = text;
        authorEl.textContent = '— ' + author;
        quoteEl.classList.remove('fade-in');
        void quoteEl.offsetWidth; // restart animation
        quoteEl.classList.add('fade-in');
      }

      function renderError(message) {
        quoteEl.textContent = message;
        authorEl.textContent = '';
      }

      btn.addEventListener('click', fetchQuote);
      // Initial fetch on load
      fetchQuote();
    })();
  </script>
</body>
</html>
